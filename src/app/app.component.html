<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Customer</span>
    <span class="example-spacer"></span>
   
    <button mat-raised-button color="warn"(click)="openDialog()">Add Customer</button>
    
  </mat-toolbar>

  <div class="container">
    <div style="margin: top 10px; ">

        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
                <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
                <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
              </ng-container>

               <!-- Name Column -->
               <ng-container matColumnDef="Password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                <td mat-cell *matCellDef="let row"> {{row.Password }} </td>
              </ng-container>
          
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="MobileNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> MobileNo </th>
                <td mat-cell *matCellDef="let row"> {{row.MobileNo  }} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Name Column -->
                <ng-container matColumnDef="Address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.Address}} </td>
                  </ng-container>

                    <!-- Name Column -->
               <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                <td mat-cell *matCellDef="let row"> {{row.City}} </td>
              </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="State">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                    <td mat-cell *matCellDef="let row"> {{row.State}} </td>
                  </ng-container>

                     <!-- Name Column -->
                <ng-container matColumnDef="Pincode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </th>
                    <td mat-cell *matCellDef="let row"> {{row.Pincode}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td mat-cell *matCellDef="let row"> 
                      <button (click)="editCustomer(row)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button  (click)="deleteCustomer(row.id)"  mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                  
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>    
    </div>
</div>
